<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/html5-40-1175193.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="bingo.css">
    <script src="bingo.js" defer></script>
    <title>Bingo!</title>    
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-6 offset-3">
        <div id="botoes">
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-block btn-primary btn-block" id="sorteio">Sortear!</button>
          </div>
        </div>
        <div >
          <div id="btn-group">
            <button type="button" id="ant" class="btn btn-warning" data-toggle="modal" data-target="#rodada_anterior" disabled>Rodada Anterior</button>
            <button type="button" class="btn btn-success" id="prox">Próxima rodada</button>
            <button type="button" class="btn btn-danger" id="limpa" data-bs-toggle="modal" data-bs-target="#limpa_tudo">Limpa Tudo</button>
          </div>
        </div>
      </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <div id="area1"><h3>N° Sorteado</h3><p></p></div>
                    <label for="numbers1" id="label1">Nº Sorteados</label>
                    <textarea name="numbers1" id="numbers1" class="form-control" cols="30" rows="7" readonly></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <div id="area2" hidden><h3>N° Sorteado</h3><p></p></div>
                    <label for="numbers2" id="label2" hidden>Nº Sorteados</label>
                    <textarea name="numbers2" id="numbers2" class="form-control" cols="30" rows="7" hidden></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group" id="rodada3">
                    <div id="area3" hidden><h3>N° Sorteado</h3><p></p></div>
                    <label for="numbers3" id="label3" hidden>Nº Sorteados</label>
                    <textarea name="numbers3" id="numbers3" class="form-control" cols="30" rows="7" hidden></textarea>
                </div>
            </div>
        </div>
      
      <!-- Modal Rodada Anterior-->
      <div class="modal fade" id="rodada_anterior" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cuidado!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Todos os números dessa rodada serão apagados.Deseja continuar?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="nao">Não</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="sim">Sim</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Limpa Tudo-->
      <div class="modal fade" id="limpa_tudo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cuidado!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Todos os números serão apagados. Deseja continuar?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="nao_limpa">Não</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="sim_limpa">Sim</button>
            </div>
          </div>
        </div>
      </div>
        </div>
  </body>
</html>
